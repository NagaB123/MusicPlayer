<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width , initial-scale-1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <img src="images/image1.jpg" alt="" id="songimage" />
      <audio src="audios/audio1.mp3"></audio>

      <div class="itemdetails">
        <h3 id="songname">MJ</h3>
        <h4 id="songalbum">Beat it</h4>
      </div>

      <div class="progressandtime">
        <div class="time">
          <div class="currenttime">0.00</div>
        </div>

        <div class="progressparent">
          <div class="progresschild"></div>
        </div>

        <div class="time">
          <div class="totaltime">4.50</div>
        </div>
      </div>

      <div class="icons">
        <i class="fa-solid fa-backward" id="backward"></i>
        <i class="fa-solid fa-play" id="play"></i>
        <i class="fa-solid fa-forward" id="forward"></i>
        <i class="fa-solid fa-shuffle" id="shuffle"></i>
      </div>

      <dialog>
        <p>This is a message box.</p>
      </dialog>
    </div>

    <script src="app.js"></script>
  </body>
</html>
